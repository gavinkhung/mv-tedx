<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="ui inverted vertical masthead center aligned segment">

        <div class="ui container">
            <div class="ui large secondary inverted pointing menu image">
                <img class="image" src="img/tedx-logo.png">
                <a href="index.html" class="item">Home</a>
                <a href="about.html" class="item">About Us</a>
                <a href="conferences.html" class="item">Conferences</a>
                <a href="contact.html" class="active item">Contact</a>
            </div>
        </div>
        <div class="ui text container">
            <h1 class="ui inverted header">
                Contact Us
            </h1>
        </div>
    </div>

    <div id="event" class="ui centered huge header">Send us a message!</div>
    <div class="ui vertical stripe">
        <div class="ui container">
            <form class="ui form" action="https://formspree.io/FORM_ID" method="POST">
                <label class="field">
                    Your Name:
                    <input class="ui input" type="text" name="name" placeholder="name" required>
                </label>
                <label class="field">
                    Your Email:
                    <input class="ui input" type="email" name="_replyto" placeholder="email" required>
                </label>
                <label class="field">
                    Message:
                    <textarea class="ui input" name="message" placeholder="message" required></textarea>
                </label>
                <input class="ui button" type="submit" value="Send">
            </form>
        </div>
    </div>

    <div class="ui inverted vertical footer segment">
        <div class="ui container">
            <h4 class="ui inverted header">Monta Vista Tedx</h4>
            <p>21840 McClellan Rd, Cupertino, CA 95014</p>
            <button class="ui facebook button">
                <i class="facebook icon"></i>
                <a href="https://www.facebook.com/TEDxMontaVista">Facebook</a>
            </button>
        </div>
    </div>
</body>
</html>
